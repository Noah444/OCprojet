<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="p2.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- police d'écriture -->
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> <!-- police d'écriture -->
        <title>reservia</title>
        <script src="https://kit.fontawesome.com/ba47e3366b.js" crossorigin="anonymous"></script>

    </head>

    <body>
    <header> <!-- DEBUT HEADER -->
        
        <img src="images/logo/reservia.svg" alt="logo reservia" class="logoreservia">
        <nav class="textheader">
            <div class="hebergementactivite"></div>
            <div class="hebergementheader">Hébergement</div>
            <div class="activiteheader">Activité</div>
            </div>
            <div class="sinscrireheader">S'inscrire</div> 

        </nav>
    </header> <!-- FIN HEADER -->   
    
    <main>
    <div class="b1"> <!-- BOX 1 -->
        <div><h1>Trouvez votre hébergement pour des vacances de rêve</h1></div>
        <div>En plein centre ville ou en pleine nature</div>
    </div>

    <section class="b2"> <!-- BOX 2 -->
        <div class="boxping">
            <div class="ping"><i class="fas fa-map-marker-alt"></i></div>
        </div>
        <div class="marseillefrance"><input class="input" type="text" name="Marseille, France" placeholder="      Marseille, France"></div> 
        <button class="boutton">Rechercher</button> 
    </section>
        
    <section class="b3"> <!-- BOX 3 a ( economique )-->
        <div>Filtres</div>
        
        <div class="b3a">
            <div class="billet"><i class="fas fa-money-bill-wave"></i></div>
            <div class="ecobox">Économique</div>
        </div>

        <div class="b3b"> <!-- BOX 3 b ( familial ) -->
            <div class="child"><i class="fas fa-child"></i></div>
            <div class="familialbox">Familial</div>
        </div>

        <div class="b3c"> <!-- BOX 3 c ( Romantique ) -->
            <div class="coeur"><i class="fas fa-heart"></i></div>
            <div class="romantiquebox">Romantique</div>
        </div>

        <div class="b3d"> <!-- BOX 3 d ( Animaux autorisés ) -->
            <div class="dog"><i class="fas fa-dog"></i></div>
            <div class="animauxbox">Animaux autorisés</div>
        </div>
    </section>

    







    </main>    

    </body>    

        

</html>
